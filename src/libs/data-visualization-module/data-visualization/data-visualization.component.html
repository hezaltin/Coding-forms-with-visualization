
<form [formGroup]="visualForm" class="clr-form clr-form-horizontal visual-filter-form" autocomplete="off">
        <div class="filter-container"  formGroupName="filterControl" *ngFor="let productDropdown of filterControl.controls let dropdownndex=index">
        <div class="filter-field-control" [formGroup]="filterControl.controls[dropdownndex]">
                <div class="select" >
                        <select  class="select-wide" (change)="changeFilterField($event,dropdownndex)"  formControlName="fieldId">
                                <option [value]="'select'" disabled="disabled" >
                                            {{productDropdown.value.fieldId}}
                                </option>
                                <option *ngFor="let productlist of productList let proIndex=index" [value]="productlist">
                                        {{productlist}}
                                </option>
                        </select>
                </div>

                <div class="form-group form-group-visual" *ngIf="productDropdown.value.fieldId!=='select'">
                        <div class="clr-input-wrapper flex-box-class">
                                <input id="vizualizationCode" formControlName="fieldValues" placeholder="{{productDropdown.value.fieldId}}" class="clr-input" name="vizualizationCode" (focus)="focusField(dropdownndex,'fieldValues')" (keydown)="keydownHandler($event,getfieldValueListData.bind(this))">

                                <app-data-visualization-dropdown *ngIf="focusedControl=='fieldValues' && focusControlIndex ==dropdownndex && !blurControl" (formUpdateEvent)="formUpdate($event)" [filteredUsersTerms]="( (fieldValueList$) | async )" [currentFocus]="currentFocusData"  [formField]="'fieldValues'"></app-data-visualization-dropdown>
                        </div>
                </div>

                <div class="form-group form-group-visual" *ngIf="productDropdown.value.fieldId!=='select'">
                        <div class="clr-input-wrapper flex-box-class">
                                <input id="vizualizationProductId" formControlName="productId" placeholder="{{productDropdown.value.fieldId}}" class="clr-input"
                                name="vizualizationProductId" (focus)="focusField(dropdownndex,'productId')" (keydown)="keydownHandler($event,getProductIdListData.bind(this))">
                                
                                <app-data-visualization-dropdown *ngIf="focusedControl=='productId' && focusControlIndex ==dropdownndex && !blurControl" [formField]="'productId'" (formUpdateEvent)="formUpdate($event)" [filteredUsersTerms]="( fieldValueList$ | async )" [currentFocus]="currentFocusData"></app-data-visualization-dropdown>
                        </div>
                </div>
                <div class="form-group-visual">
                        <button class="btn btn-icon btn-sm" (click)="removeProductComponent($event,dropdownndex)" [disabled]="addFilterDisabled">
                                <clr-icon shape="close"></clr-icon>
                        </button>
                </div>
        </div>       
        
        </div>
        <button class="btn btn-icon btn-sm" (click)="addProductComponent($event)" [disabled]="addFilterDisabled">
                <clr-icon shape="add"></clr-icon>
        Add Filter</button>

</form>

<button class="btn btn-icon btn-sm" (click)="searchProductComponent($event)" [disabled]="addFilterDisabled">
        <clr-icon shape="search"></clr-icon>
Search</button>


<div class="card" *ngFor="let visual of getVisualData">
        <div class="card-block">
            <h4 class="card-title">{{visual?.fragment}}</h4>
            <p class="card-text">
                <small>ExternalProductName: <b>{{visual.externalProductName}}</b></small>
                <b>|</b>
                <small class="mb-1">InternalProductName: <b>{{visual.internalProductName}}</b></small>
            </p>
        </div>   
</div>
