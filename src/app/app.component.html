<clr-main-container>
  <clr-header>
    <div class="branding">
      <a
        href="#"
        class="nav-link">
        <span class="clr-icon clr-clarity-logo"></span>
        <span class="title">Tech</span>
      </a>
    </div>
    <div class="header-actions"></div>
  </clr-header>

  <div class="content-container">
    <div class="content-area">
      <router-outlet></router-outlet>
    </div>
    <clr-vertical-nav
      [clrVerticalNavCollapsible]="true"
      [(clrVerticalNavCollapsed)]="collapsed">
      <a
        clrVerticalNavLink
        routerLink="home"
        routerLinkActive="active">
        <clr-icon
          clrVerticalNavIcon
          shape="home"></clr-icon>
        Home
      </a>
      <a
        clrVerticalNavLink
        routerLink="product"
        routerLinkActive="active">
        <clr-icon
          clrVerticalNavIcon
          shape="blocks-group"></clr-icon>
        About
      </a>

    </clr-vertical-nav>
  </div>
</clr-main-container>
